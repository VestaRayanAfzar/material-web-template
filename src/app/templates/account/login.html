<div id="login-page" class="page">
    <form method="post" name="vm.userForm" ng-submit="vm.login()" novalidate>
        <h1>Vesta Platform</h1>
        <div class="form-els">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" ng-model="vm.user.username" id="username" required dir="ltr"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="vm.user.password" id="password" dir="ltr" minlength="4" required>
            </div>
        </div>
        <div class="form-actions">
            <md-button type="submit" class="md-primary md-raised">Login</md-button>
        </div>

    </form>
</div>
