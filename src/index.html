<!DOCTYPE html>
<html lang="fa-IR" dir="rtl" manifest="offline.manifest">
<head meta-tags>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="fragment" content="!">
    <title ng-bind="pageTitle">Vesta</title>
    <base href="/"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="css/app-rtl.css">
</head>

<body viewport-spy>
<div ng-controller="rootController as rvm" class="pane" id="root-page">
    <header class="main-header">
        <menu-trigger component-id="'main-sidenav'"></menu-trigger>
        <div class="logo-wrapper en">
            <a ui-sref="home"><img src="img/vesta-logo-white.png" alt="Vesta Logo"></a>
        </div>
    </header>
    <main class="main-content">
        <div ui-view="master"></div>
        <sidenav component-id="'main-sidenav'" close-event="'$stateChangeSuccess'">
            <app-menu component-id="'main-menu'"></app-menu>
        </sidenav>
        <footer class="main-footer">
            <p class="en">&copy; 2016, All rights reserved for
                <a href="https://vestarayanafzar.com" target="_blank">Vesta Rayan Afzar</a>
            </p>
        </footer>
    </main>
</div>

<script src="js/lib.js" async></script>
<script src="js/app.js" async></script>
</body>
</html>
